<h2 mat-dialog-title>{{ data.title || "Message" }}</h2>
<mat-dialog-content *ngIf="data.component">
    <ng-container *ngComponentOutlet="data.component"></ng-container>
</mat-dialog-content>
<mat-dialog-content *ngIf="data.message">
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
