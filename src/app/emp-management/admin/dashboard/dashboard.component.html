<div class="d-flex">
    <fuse-vertical-navigation class="light bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
      [name]="'mainNavigation'" [opened]="!isScreenSmall">
      <!-- Navigation header hook -->
      <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 p-6 pb-0 justify-center">
          <!-- Light version -->
          <!-- <img class="dark:hidden w-30" src="assets/images/logo/Otobit-Logo.png" alt="Logo image"> -->
          <!-- Dark version -->
          <h2 class="text-white text-4xl tracking-widest font-mono font-bold">OTOBIT</h2>
          <!-- <img class="hidden dark:flex w-30" src="assets/images/logo/Otobit-Logo.png" alt="Logo image"> -->
        </div>
      </ng-container>
      <!-- <fuse-vertical-navigation-basic-item></fuse-vertical-navigation-basic-item> -->
    </fuse-vertical-navigation>
    <div class="flex flex-col flex-auto w-full min-w-0">
  
      <!-- Header -->
      <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
          <!-- Navigation toggle button -->
          <button
              mat-icon-button
              (click)="toggleNavigation('mainNavigation')"
              >
              <mat-icon svgIcon="heroicons_outline:bars-3"></mat-icon>
          </button>
          <!-- Components -->
          <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
              <!-- <languages></languages> -->
              <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
              <search [appearance]="'bar'"></search>
              <shortcuts></shortcuts>
              <messages></messages>
              <notifications></notifications>
             
              <user></user>
          </div>
      </div>
      <!-- <div> -->
        <!-- <t-graph></t-graph> -->
      <!-- </div> -->
</div>
